<ul>
  {% for page in site.pages %}
    {% unless page.exclude %}
      <li>
        <a href="{{ page.url | prepend:site.baseurl }}">{{ page.title }} - {{ page.description }}</a>
      </li>
    {% endunless %}
  {% endfor %}
</ul>
<h1>1</h1>
  {{ site.documents }}
<h1>2</h1>
  {{ site.categories.books }}
